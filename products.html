    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .slideshow-container {
            position: relative;
            max-width: 500px;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        img {
            width: 100%;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        /* Curtain Menu Styles */
        .curtain-menu {
            height: 35%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .curtain-menu a {
            padding: 8px 32px;
            text-decoration: none;
            font-size: 19px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .curtain-menu a:hover {
            color: #ffffff;
        }

        .close-icon {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // Function to open the curtain menu
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }
    
        // Function to close the curtain menu
        function closeNav() {
            document.getElementById("myNav").style.width = "0";
        }
    
        $(document).ready(function() {
            $('.add-to-cart').click(function() {
                const productId = $(this).data('product-id');
                const productElement = $(this).closest('.product-item');
                const productName = productElement.find('img').attr('alt');
                const productImage = productElement.find('img').attr('src');
                
                addToCart(productId, productName, productImage);
                alert(`${productName} added to cart!`);
            });
    
            $('.wish-list').click(function() {
                const productId = $(this).siblings('.add-to-cart').data('product-id');
                addToWishlist(productId);
            });
    
            updateCartCount();
        });
    
        function addToCart(productId, productName, productImage) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ id: productId, name: productName, image: productImage });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }
    
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = cart.length;
            const cartCountElement = document.getElementById('cart-count');
            if (cartCount > 0) {
                cartCountElement.style.display = 'block';
                cartCountElement.textContent = cartCount;
            } else {
                cartCountElement.style.display = 'none';
            }
        }
    
        function addToWishlist(productId) {
            let wishlist = getWishlist();
            if (!wishlist.includes(productId)) {
                wishlist.push(productId);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                alert(`Product ${productId} added to wishlist!`);
            } else {
                alert(`Product ${productId} is already in your wishlist!`);
            }
        }
    
        function getWishlist() {
            return JSON.parse(localStorage.getItem('wishlist')) || [];
        }
    </script>
